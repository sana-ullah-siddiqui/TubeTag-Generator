    <style>
        :root {
            --youtube-red: #FF0000;
            --youtube-dark: #0F0F0F;
            --youtube-light: #FFFFFF;
            --youtube-gray: #606060;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: var(--youtube-dark);
            color: var(--youtube-light);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        h1 {
            color: var(--youtube-red);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 2rem;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-links a {
            color: var(--youtube-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--youtube-red);
        }

        .contact-form {
            background: #181818;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--youtube-light);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #121212;
            border: 1px solid #303030;
            color: var(--youtube-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--youtube-red);
            box-shadow: 0 0 0 2px rgba(255,0,0,0.1);
        }

        button[type="submit"] {
            background: var(--youtube-red);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: block;
            width: fit-content;
            margin: 1rem auto 0;
        }

        button[type="submit"]:hover {
            background: #CC0000;
            transform: scale(1.05);
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: #181818;
            border-radius: 12px;
        }

        .contact-info a {
            color: var(--youtube-red);
            text-decoration: none;
            margin: 0 1rem;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            border-top: 1px solid #303030;
            margin-top: 3rem;
        }
    </style>
